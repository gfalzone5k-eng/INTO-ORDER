<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gestione Ordini</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

<style>
:root {
  --primary: #2563eb;
  --primary-hover: #1e40af;
  --bg: #f1f5f9;
  --card: #ffffff;
  --text: #0f172a;
  --border: #e2e8f0;
  --radius: 14px;
}

body {
  font-family: 'Inter', sans-serif;
  margin: 0;
  background: var(--bg);
  color: var(--text);
}

header {
  background: linear-gradient(90deg, #1e293b, #0f172a);
  color: white;
  padding: 22px;
  font-size: 22px;
  font-weight: 600;
  letter-spacing: 0.5px;
  box-shadow: 0 3px 10px rgba(0,0,0,0.15);
}

.container {
  display: flex;
  gap: 20px;
  padding: 20px;
}

/* ================== PRODOTTI ================== */

.products {
  flex: 3;
}

input[type="text"],
input[type="password"] {
  width: 100%;
  padding: 12px 14px;
  margin-bottom: 18px;
  border-radius: var(--radius);
  border: 1px solid var(--border);
  background: white;
  font-size: 14px;
  transition: 0.2s ease;
}

input:focus {
  outline: none;
  border-color: var(--primary);
  box-shadow: 0 0 0 3px rgba(37,99,235,0.15);
}

.product-card {
  background: var(--card);
  padding: 18px;
  border-radius: var(--radius);
  margin-bottom: 15px;
  box-shadow: 0 4px 14px rgba(0,0,0,0.05);
  transition: 0.2s ease;
  border: 1px solid var(--border);
}

.product-card:hover {
  transform: translateY(-3px);
  box-shadow: 0 8px 22px rgba(0,0,0,0.08);
}

.product-title {
  font-weight: 600;
  margin-bottom: 8px;
}

.product-actions {
  display: flex;
  align-items: center;
  margin-top: 10px;
}

/* ================== BOTTONI ================== */

button {
  background: var(--primary);
  color: white;
  border: none;
  padding: 9px 14px;
  border-radius: 8px;
  cursor: pointer;
  font-weight: 500;
  transition: 0.2s ease;
}

button:hover {
  background: var(--primary-hover);
  transform: translateY(-1px);
}

button:disabled {
  background: #cbd5e1;
  cursor: not-allowed;
}

.qty-input {
  width: 60px;
  padding: 6px;
  margin-right: 10px;
  border-radius: 8px;
  border: 1px solid var(--border);
  text-align: center;
}

/* ================== CARRELLO ================== */

.cart {
  flex: 1;
  background: var(--card);
  padding: 20px;
  border-radius: var(--radius);
  box-shadow: 0 4px 18px rgba(0,0,0,0.06);
  position: sticky;
  top: 20px;
  height: fit-content;
}

.cart h3 {
  margin-top: 0;
  margin-bottom: 15px;
}

.cart-item {
  padding: 10px;
  border-radius: 10px;
  background: #f8fafc;
  margin-bottom: 10px;
  font-size: 14px;
}

/* ================== RESPONSIVE ================== */

@media (max-width: 900px) {
  .container {
    flex-direction: column;
  }

  .cart {
    position: relative;
    top: auto;
  }
}
</style>
</head>

<body>

<header>Gestione Ordini</header>

<div class="container">

  <!-- SEZIONE PRODOTTI -->
  <div class="products">
    <input type="text" id="search" placeholder="ðŸ” Cerca per codice o descrizione">
    <div id="prodotti"></div>
  </div>

  <!-- SEZIONE CARRELLO -->
<div class="cart">
  <h3>ðŸ›’ Carrello</h3>

  <h4>Sede *</h4>
  <input type="text" id="sede" placeholder="Inserisci la sede" required>

  <h4>Password *</h4>
  <input type="password" id="password" placeholder="Inserisci password" required>

  <h4>Descrizione (opzionale)</h4>
  <input type="text" id="descrizioneOrdine" placeholder="Note aggiuntive (facoltative)">

  <div id="carrello"></div>

  <button id="inviaOrdine" disabled>Invia Ordine</button>
</div>

</body>
</html>
